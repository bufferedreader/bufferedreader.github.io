			var index = -1;  	
			var w ;
			var timerID ;
			var refreshTime;
			var first = 0;
			
			function Start()
			{
				refreshTime = this.document.getElementById("refreshtime").value;
				index = -1;
				first = 0;
				goURL();
			}
			
			function goURL() 
			{  	
				index = index + 1;
				
				if(index == urls.length)
				{
					index = 0 ;
				}
				
			    clearInterval(timerID);
				
	
				timerID = setInterval("goURL()",refreshTime*1000);
		
			
				if(first == 0)
				{
					w = window.open(urls[index]);
					first = 1;
				}
				else
				{
					w.location.href = urls[index];
				}
			}
			
	</script>
